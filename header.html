<!doctype html>
<meta charset=utf-8>
<title>{{ .Title }}</title>
<link href=//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/lumen/bootstrap.min.css rel=stylesheet>
<script src=//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js></script>
<script>
(function (d, s, c) {
  var x, h, n = Date.now()
  tc = function (p) {
    m = s.getItem('_tcx') > n ? s.getItem('_tch') : 'periquito-perereca'
    x = new XMLHttpRequest()
    x.addEventListener('load', function () {
      if (x.status == 200) {
        s.setItem('_tch', x.responseText)
        s.setItem('_tcx', n + 14400000)
      }
    })
    x.open('GET', 'https://visitantes.alhur.es/'+m+'.xml?r='+d.referrer+'&c='+c+(p?'&p='+p:''))
    x.send()
  }
  tc()
})(document, localStorage, '3vfpw1')
</script>
